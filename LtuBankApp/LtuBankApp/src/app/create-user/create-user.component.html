<div class="topspace"></div>
<div class="cover"></div>

<div class="create">
  <h1>CREATE &nbsp; USER</h1>
  <div class="createUser">
    <div class="userimg">
      <img src="assets/undraw_male_avatar_323b.svg" alt="user image" />
    </div>
    <div class="userdata">
      <!-- Create user Form -->
      <form
        id="userDetails"
        name="userDetails"
        #userDetails="ngForm"
        (ngSubmit)="onSubmit(userDetails)"
      >
        <input
          id="name"
          type="text"
          placeholder="NAME"
          name="name"
          ngModel
          required
        />
        <input
          id="email"
          type="email"
          placeholder="EMAIL"
          name="email"
          ngModel
          required
        />
        <input
          id="amount"
          type="number"
          placeholder="AMOUNT"
          name="amount"
          ngModel
          required
        />
        <button type="submit">ADD USER</button>
      </form>
    </div>
  </div>
</div>
